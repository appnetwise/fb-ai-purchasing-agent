<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ProcureIQ | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="dashboard-styles.css" />
</head>

<body>
    <aside class="sidebar" id="sidebar"></aside>
    <div class="main-content" id="mainContent">
        <div class="top-bar">
            <div>
                <h1 class="top-title">Dashboard</h1>
                <p class="top-subtitle">Operations Overview ‚Äî Al Barsha Kitchen Group</p>
            </div>
            <div style="display:flex;align-items:center;gap:12px;">
                <div class="role-switcher" id="roleSwitcher">
                    <button class="role-btn active" data-role="restaurant" onclick="switchRole('restaurant')">üçΩÔ∏è
                        Restaurant</button>
                    <button class="role-btn" data-role="supplier" onclick="switchRole('supplier')">üì¶ Supplier</button>
                </div>
                <div class="notif-bell">
                    <svg width="18" height="18" fill="none" stroke="var(--fg-subtle)" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <div class="notif-dot"></div>
                </div>
            </div>
        </div>
        <div class="panels-area" id="panelsArea">
            <!-- RESTAURANT PANELS -->
            <div id="r-dashboard" class="panel active" data-role="restaurant"></div>
            <div id="r-smartcart" class="panel" data-role="restaurant"></div>
            <div id="r-orders" class="panel" data-role="restaurant"></div>
            <div id="r-inventory" class="panel" data-role="restaurant"></div>
            <div id="r-invoices" class="panel" data-role="restaurant"></div>
            <div id="r-suppliers" class="panel" data-role="restaurant"></div>
            <div id="r-analytics" class="panel" data-role="restaurant"></div>
            <!-- SUPPLIER PANELS -->
            <div id="s-dashboard" class="panel" data-role="supplier"></div>
            <div id="s-incoming" class="panel" data-role="supplier"></div>
            <div id="s-pricing" class="panel" data-role="supplier"></div>
            <div id="s-flash" class="panel" data-role="supplier"></div>
            <div id="s-customers" class="panel" data-role="supplier"></div>
            <div id="s-invoices" class="panel" data-role="supplier"></div>
            <div id="s-analytics" class="panel" data-role="supplier"></div>
        </div>
    </div>
    <button class="play-btn" onclick="startDemo()">
        <span class="tooltip">‚ñ∂ Watch AI in Action</span>
        <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
        </svg>
    </button>
    <script src="dashboard-app.js"></script>
    <script src="dashboard-demo.js"></script>
</body>

</html>
