    <script>
        (function () {
            // Layer positions: default Y offsets for each layer (index 0=top to 4=bottom)
            const defaultPositions = [-100, 34, 118, 152, 186];

            // Text content for each layer
            const layerTexts = [
                ['STARTERS FOR DTC AND B2B', 'FAST AND RESPONSIVE STOREFRONTS', 'PRE-BUILT FEATURES AND INTEGRATIONS'],
                ['LINKED TO GITHUB', 'INSTANT PREVIEW ENVIRONMENTS', 'PUSH TO DEPLOY'],
                ['LINKED TO GITHUB', 'INSTANT PREVIEW ENVIRONMENTS', 'PUSH TO DEPLOY'],
                ['LINKED TO GITHUB', 'INSTANT PREVIEW ENVIRONMENTS', 'PUSH TO DEPLOY'],
                ['LINKED TO GITHUB', 'INSTANT PREVIEW ENVIRONMENTS', 'PUSH TO DEPLOY']
            ];

            const navItems = document.querySelectorAll('.arch-nav-item');
            const layers = document.querySelectorAll('.arch-layer');
            const rightText = document.getElementById('arch-right-text');

            function activateLayer(activeIndex) {
                // Update nav items
                navItems.forEach((nav, i) => {
                    const connector = nav.querySelector('.arch-connector');
                    if (i === activeIndex) {
                        nav.classList.add('active');
                        nav.classList.remove('text-slate-400');
                        if (connector) {
                            connector.classList.remove('bg-transparent');
                            connector.classList.add('bg-slate-400');
                            const dot = connector.querySelector('div');
                            if (dot) {
                                dot.classList.remove('border-transparent');
                                dot.classList.add('border-slate-400');
                            }
                        }
                    } else {
                        nav.classList.remove('active');
                        if (connector) {
                            connector.classList.add('bg-transparent');
                            connector.classList.remove('bg-slate-400');
                            const dot = connector.querySelector('div');
                            if (dot) {
                                dot.classList.add('border-transparent');
                                dot.classList.remove('border-slate-400');
                            }
                        }
                    }
                });

                // Calculate spread positions  
                const spreadGap = 50; // How much extra spread between layers
                layers.forEach((layer, i) => {
                    let newY;
                    if (i < activeIndex) {
                        // Layers above: push up
                        newY = defaultPositions[i] - (activeIndex - i) * spreadGap;
                    } else if (i === activeIndex) {
                        // Active layer: stays roughly in place
                        newY = defaultPositions[i];
                    } else {
                        // Layers below: push down
                        newY = defaultPositions[i] + (i - activeIndex) * spreadGap;
                    }

                    layer.style.transform = `translateY(${newY}px)`;
                    layer.style.opacity = i === activeIndex ? '1' : '1';
                });

                // Update right text
                if (rightText && layerTexts[activeIndex]) {
                    const lis = rightText.querySelectorAll('li');
                    layerTexts[activeIndex].forEach((text, i) => {
                        if (lis[i]) lis[i].textContent = text;
                    });
                }
            }

            // Add hover events 
            navItems.forEach((nav, i) => {
                nav.querySelector('a').addEventListener('mouseenter', () => activateLayer(i));
                nav.querySelector('a').addEventListener('click', (e) => { e.preventDefault(); activateLayer(i); });
            });

            // Also add hover events on the SVG layers themselves
            layers.forEach((layer, i) => {
                layer.style.pointerEvents = 'auto';
                layer.addEventListener('mouseenter', () => activateLayer(i));
            });

            // Default: Admin active
            activateLayer(1);
        })();
    </script>
