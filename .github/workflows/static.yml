# Deploy static content to GitHub Pages with Jekyll build
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["architecture"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: |
          cd docs
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" -d _site
        env:
          JEKYLL_ENV: production

      - name: Copy Dashboard to Build
        run: |
          echo "ðŸ“¦ Copying dashboard assets to Jekyll build output..."
          mkdir -p docs/_site/dashboard
          cp -v digital-procurement-dashboard/index.html docs/_site/dashboard/index.html
          cp -v digital-procurement-dashboard/*.js docs/_site/dashboard/
          cp -v digital-procurement-dashboard/*.css docs/_site/dashboard/
          cp -v digital-procurement-dashboard/architecture-component.html docs/_site/dashboard/
          echo "âœ… Dashboard files copied successfully"

      - name: Verify build structure
        run: |
          echo "ðŸ” Verifying deployment structure..."
          echo "ðŸ“„ HTML files in _site:"
          ls -lh docs/_site/*.html 2>/dev/null | wc -l && echo "files found" || echo "No HTML files"
          echo "ðŸ“Š Dashboard directory:"
          ls -lh docs/_site/dashboard/ | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_site'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
